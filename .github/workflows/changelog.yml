name: "Update Changelog"

on:
  release:
    types: [released]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ github.event.release.name }}
          release-notes: ${{ github.event.release.body }}

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: changelog-${{ github.event.release.name }}
          commit_message: Update CHANGELOG
          file_pattern: CHANGELOG.md
          create_branch: true

      - name: Create Pull Request
        run: gh pr create --title "Update Changelog to ${{ github.event.release.name }}" --body ${{ github.event.release.body }} --head changelog-${{ github.event.release.name }} --base main --reviewer laravel-appkit/code-reviewers  
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
